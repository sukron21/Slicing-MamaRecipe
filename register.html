<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Register</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 bgImage">
          <img src="img/mamarecipe.PNG" alt="img icon" />
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <form class="row g-3 m-5">
            <h3 class="text-center">Welcome</h3>
            <p class="text-center text-muted">Create new account to acces all features</p>           
            <div>
              <label for="inputEmail" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="Name" />
            </div>
            <div>
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="email@gmail.com" />
              </div>
            <div>
                <label for="inputEmail" class="form-label">Phone</label>
                <input type="number" class="form-control" id="inputEmail" placeholder="08xxxxxxxxxx" />
            </div>
              <div >
                <label for="inputPassword" class="form-label">Create New Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Create New Password" />
              </div>
              <div >
                <label for="inputPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="New Password" />
              </div>
            <div>
              <div class="form-check">
                <input
                  class="form-check-input btn-custom"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  I agree of term conditions
                </label>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-custom1">
                <a href="/login.html">Register Account</a>
              </button>
            </div>
            <div class="text-center">
              <p class="text-muted">Already have a account? <a href="/login.html">Login Here</a></p>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
